<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form action=" http://127.0.0.1:8080" method="GET">
      <label for="fullname">Full Name</label>
      <input id="fullname" type="text" name="fullname" placeholder="Enter Name" required >
      <input id="email" type="email" name="email" placeholder="Enter Email" required >
      <input id="phone" type="tel" name="phone" placeholder="Enter Telephone (optional)">
      <label for="email">Email</label>
      <label for="phone">Telephone</label>
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Enter Message"></textarea>
      <input id="checkbox" type="checkbox">
      <input type="submit" value="submit">
    </form>


      <!-- Add an input with the type set to 'submit' -->

    
  </body>
</html>
